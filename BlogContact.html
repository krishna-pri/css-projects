    <style>
        body {
            font-family: 'Crete Round', serif;
            margin: 0px;

        .header {
            width: 100%;
            /* position: fixed; */
            top: 0px;
            background-color: rgb(115, 250, 198);

            color: rgb(26, 3, 3);

            padding: 20px 0px 0px 0px;

        .footer {
            width: 100%;

            height: 50px;
            color: rgb(24, 10, 43);
            font-size: 14px;
            font-weight: bold;
            padding-left: 30px;
            padding-top: 20px;

        }

        .footer a {
            padding-left: 10px;
            color: rgb(24, 10, 43);
        }

        .container {

        }

<body>
    <div class="header">
        <h1>KRISHNA'S BLOGS : Contact Us </h1>
    </div>
    <div class="container">
        <form>
            <label for="fname">First Name</label>
            <br>
            <input style="width: 300px;" type="text" id="fname" name="firstname" placeholder="Your name..">
            <br><br>

            <label for="lname">Last Name</label>
            <br>
            <input style="width: 300px;" type="text" id="lname" name="lastname" placeholder="Your last name..">
            <br><br>

            <label for="email">Last Name</label>
            <br>
            <input style="width: 300px;" type="text" id="email" name="email" placeholder="Your email id">
            <br><br>

            <label for="subject">Subject</label>
            <br>
            <textarea id="subject" name="subject" placeholder="Write to us..."
                style="height:100px; width:300px"></textarea>
            <br><br>

            <input style="margin-left:110px; background-color: #230f33; color:white" type="submit" value="Submit">
        </form>
    </div>
